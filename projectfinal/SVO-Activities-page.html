<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Activities</title>
        <link rel="stylesheet" href="styles6.css">
        <style>
            .newsletter {
                max-width: 900px;
                margin: 40px auto;
                padding: 0 16px;
            }
            .newsletter img {
                width: 100%;
                height: auto;
                display: block;
                cursor: zoom-in;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                inset: 0;
                background: rgba(0,0,0,0.85);
                justify-content: center;
                align-items: center;
            }

            .modal-content {
                margin: auto;
                display: block;
                max-width: 90%;
                max-height: 90%;
                border-radius: 12px;
            }

            .close {
                position: absolute;
                top: 20px;
                right: 30px;
                color: white;
                cursor: pointer;
                font-size: 40px;
            }


        </style>
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav class = "playfair-display">
            <a href = "index.html">Home</a> <span>|</span>
            <a href = "SVO-Activities-page.html">Activities</a> <span>|</span>
            <a href = "SVO-Social-Media-page.html">Social Media</a>
        </nav>
        <div class="newsletter">
            <img src="../projectfinal/Activities%20Page%20Images/News%20Letter.png" alt="Newsletter" id="newsletterImg">
        </div>

        <div id="imgModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg" src="" alt="Enlarged news letter image">
        </div>

        <script>
            const modal = document.getElementById("imgModal");
            const img = document.getElementById("newsletterImg");
            const modalImg = document.getElementById("modalImg");
            const close = document.querySelector(".close");
            

            img.onclick = () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            };

            close.onclick = () => {
                modal.style.display = "none";
            };

            modal.onclick = () => {
                modal.style.display = "none";
            };
        </script>
    </body>

</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Social Media</title>
        <link rel="stylesheet" href="styles6.css">
        <style>

            .page{
                max-width: 1100px;
                margin: 40px auto;
                padding: 0 16px;
            }

            .page h1{
                margin: 0 0 20px;
            }

            .grid{
                display: grid;
                grid-template-columns: 1fr 1.2fr;
                gap: 20px;
                align-items: start;
            }

            .card{
                background: rgba(255,255,255,0.85);
                border-radius: 16px;
                padding: 20px;
            }

            .card h2{
                margin: 0 0 10px;
            }

            .card p{
                margin: 0 0 16px;
                line-height: 1.6;
            }

            .social{
                display: flex;
                align-items: center;
                gap: 14px;
                flex-wrap: wrap;
            }

            .social img{
                width: 56px;
                height: 56px;
                border-radius: 12px;
                display: block;
            }

            .link{
                color: navy;
                text-decoration: none;
                font-weight: 600;
            }

            .link:hover{
                text-decoration: underline;
            }

            .map{
                border-radius: 16px;
                overflow: hidden;
            }

            .map iframe{
                width: 100%;
                height: 420px;
                border: 0;
                display: block;
            }


        </style>
        <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
